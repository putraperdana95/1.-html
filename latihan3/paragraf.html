<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Paragraf</title>
</head>
<body>
<!-- contoh tag p, br, dan hr -->
<p>ini adalah paragraf 1</p>
<p>ini adlaah <br>paragraf 2</p>
<hr> 

<!-- contoh tag b, i, dan u -->
<p><b>Selamat datang</b> di <i>website pemrograman 1</i></p> 
Oleh <b><i><u>PUTRA PERDANA</u></i></b>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>, Kuliah pemrograman web akan diadakan setiap <em>hari kamis dan sabtu</em></p>
</body>
</html>
