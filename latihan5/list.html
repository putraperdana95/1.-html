<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML List</title>
</head>
<body>

<h3>List Harian :</h3>
<ol type="a">
	<li>Ke Pasar</li>
	<li>Mencuci</li>
	<li>Menyetrika</li>
	<li>Jalan-jalan Sore</li>
</ol>

<h3>List Harian :</h3>

	<li>Ke Pasar</li>
	<li>Mencuci</li>
	<li>Menyetrika</li>
	<li>Jalan-jalan Sore</li>
</ul>

<h3>Definition List :</h3>

	<dt>Kepala</dt>
	<dd>Merupakan Bagian yang paling atas</dd>
</dl>

</body>
</html>
